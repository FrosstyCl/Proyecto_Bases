  <script>
    var contenido = document.querySelector('#consultas')
    fetch('http://localhost:4000/consulta')// de donde viene
    .then(res => res.json())
    .then(data => {
      for(i =0; i<data.length ; i++){//recorrer el json y el $ es el valor del dato 
        contenido.innerHTML += `
        <td> ${data[i].nombre} </td>
        <td> ${data[i].costes} </td>
        `
    }})
